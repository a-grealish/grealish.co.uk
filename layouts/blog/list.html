{{ define "main" }}
  <!-- Header -->
  {{ partial "header" . }}
  <div class="container">
    <div class="row">
      <!-- singularize to prevent Aviations title -->
      <h1>{{ singularize .Title }}</h1>
    </div>
    <div class="row">
      {{ range .Data.Pages }}
        <div class="col-sm-4">
          <div class="card">
            {{ if .Params.thumbnail }}
              <a href="{{ .RelPermalink }}">
                <img src="{{ .Params.thumbnail | relURL }}" class="card-img-top" alt="{{ .Title }}">
              </a>
            {{ end }}
            <div class="card-body">
              <a href="{{ .RelPermalink }}">
                <h5 class="card-title">{{ .Title | markdownify }}</h5>
              </a>
              <h6 class="card-subtitle mb-2 text-muted">{{ .Date.Format "January 2, 2006" }} - {{ .ReadingTime }} min read</h6>
              <p class="card-text">{{ .Description }}</p>
            </div>
          </div>
        </div>
      {{ end }}
    </div>
  </div>
{{ end }}
